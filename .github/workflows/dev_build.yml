
name: Development Build
on:
  push:
    branches: [ task09 ]
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set short commit hash in env
        run: echo "COMMIT_SHA=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV
      - name: debug1
        run: echo "DOCKER_HUB_DEBUG2=${{ secrets.DOCKER_HUB_DEBUG2 }}" >> $GITHUB_ENV
      - name: Set up QEMU for multi platform image build
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to Dockerhub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_ACCESS }}
          logout: true
      - name: Build and Push docker image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          platforms: linux/amd64
          push: true
          # username: ${{ secrets.DOCKER_HUB_USER }}
          # password: ${{ secrets.DOCKER_HUB_ACCESS }}
          # tags: ${{ secrets.DOCKER_HUB_USER }}/urlshortener:dev-${{ env.COMMIT_SHA }}
          tags: ${{ secrets.DOCKER_HUB_USER }}/urlshortener:latest